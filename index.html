<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="theme">
        <div class="calculatorContainer">
            <div class="display">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-all-clear class="large-button">AC</button>
            <button data-delete>DEL</button>
            <button data-operation>รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>ร</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="large-button">=</button>
        </div>
    </div>

    <div class="mode-button">
        <button onclick="selectMode('dark-mode');" class="dark-mode">Dark Mode</button>
        <button onclick="selectMode('light-mode');" class="light-mode">Light Mode</button>
        <button onclick="selectMode('color-mode');" class="color-mode">Color Mode</button>

    </div>


    <script src=" calculator.js"></script>
</body>

</html>
